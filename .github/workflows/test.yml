on:
  push:
    branches:
      - main
  pull_request:

name: Cargo Test

jobs:
  test:
    name: Cargo Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      - name: Cache Rust Dependencies
        uses: Swatinem/rust-cache@v2
      - run: cargo test --all-targets
